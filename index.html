<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a great small challenge to help get you used to building to a design. There's no JS in this project, so you'll be able to focus on your HTML & CSS skills."
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" />
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Stats Preview Card</title>
	</head>
	<body>
		<main>
			<section>
				<h1>Get <span>insights</span> that help your business grow.</h1>
				<p>
					Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>
				<ul>
					<li>
						10k+
						<span>Companies</span>
					</li>
					<li>
						314
						<span>Templates</span>
					</li>
					<li>
						12M+
						<span>Queries</span>
					</li>
				</ul>
			</section>
			<section>
				<img
					src="./images/image-header-desktop.jpg"
					alt="Work team"
					title="Work team"
				/>
				<img
					src="./images/image-header-mobile.jpg"
					alt="Work team"
					title="Work team"
				/>
			</section>
		</main>
	</body>
</html>
